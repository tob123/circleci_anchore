version: 2.1

orbs:
    anchore: anchore/anchore-engine@1.1.0

jobs:
  scan_images_nc_staging:
    executor: anchore/anchore_engine
    steps:
        - checkout
        - anchore/install_tools
        - anchore/setup_anchore_engine
        - run:
            name: checking docker.io/tob123/nextcloud-staging:15.0.1
            command: echo test 
        - anchore/analyze_image:
            image_name: docker.io/tob123/nextcloud-staging:15.0.1
            timeout: '800'
        - anchore/policy_evaluation:
            image_name: docker.io/tob123/nextcloud-staging:15.0.1
            policy_failure: true
        - anchore/parse_reports
        - store_artifacts:
            path: anchore_reports
        - anchore/analyze_image:
            image_name: docker.io/tob123/nextcloud-staging:15
            timeout: '800'
        - anchore/policy_evaluation:
            image_name: docker.io/tob123/nextcloud-staging:15
            policy_failure: true
        - anchore/parse_reports
        - store_artifacts:
            path: anchore_reports
        - anchore/analyze_image:
            image_name: docker.io/tob123/nextcloud-staging:14.0.6
            timeout: '800'
        - anchore/policy_evaluation:
            image_name: docker.io/tob123/nextcloud-staging:14.0.6
            policy_failure: true
        - anchore/parse_reports
        - store_artifacts:
            path: anchore_reports
        - anchore/analyze_image:
            image_name: docker.io/tob123/nextcloud-staging:14
            timeout: '800'
        - anchore/policy_evaluation:
            image_name: docker.io/tob123/nextcloud-staging:14
            policy_failure: true
        - anchore/parse_reports
        - store_artifacts:
            path: anchore_reports
workflows:
    anchore_sec_scan:
        jobs:
          - scan_images_nc_staging
